        <div class="main-content">
            <div class="cards">

            </div>
            <button data-modal-target="#modal" class="add">Add New Book</button>
            <div class="modal" id="modal">
                <div class="modal-header" id="modal-header">
                    <div class="title">Add your new book!</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <!--change onsubmit to a new function that prints the new card out in main-content-->
                    <form onsubmit="return createObject()">
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required><br>
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required><br>
                            <label for="pages">Pages:</label>
                            <input type="text" id="pages" name="pages" required><br>
                            <label for="isbn">ISBN:</label>
                            <input type="text" id="isbn" name="isbn"><br>
                            <!-- <label for="status">Read?</label>
                            <select name="read" id="read">
                                <option value="read">Read</option>
                                <option value="not">Not Read</option>
                            </select> -->
                        </div>
                        <div class="submit">
                            <input type="submit" value="Add New">
                        </div>
                    </form>
                </div>
